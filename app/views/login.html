<ot-header ot-titulo="Market Certo - Login" ot-icone="fa fa-sign-in"></ot-header>
<section class="content">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 panel panel-default panel-body">
      <div class="container">
        <img src="images/logo_01.png" class="img img-responsive" alt="LogoColor" width="200" height="81">
      </div>
      <br>
      <form name="frmLogin" ng-submit="logar()">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" class="form-control" ng-model="userLogin.cpf" ui-br-cpf-mask required="required" placeholder="CPF">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
            <input type="password" class="form-control" placeholder="Senha" ng-model="userLogin.senha" required="required">
          </div>
        </div>
        <div class="form-group">
          <div class="text-center">
            <p class="text-center help-block">Esqueceu sua senha? <a role="button">Obtenha ajuda aqui.</a></p>
            <div class="btn-group" role="group" aria-label="...">
              <button type="submit" class="btn btn-primary" name="button" ng-disabled="frmLogin.$invalid">
                <i class="fa fa-sign-in"></i> Entrar
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
