<nav aria-label="Page navigation" class="text-center" ng-show="pages.length > 1">
  <ul class="pagination">
    <li>
      <a href="" aria-label="Previous" ng-click="previous()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat="p in pages | limitTo: 5 : selected -1" ng-click="selectPage(p)" ng-class="selected == p.pageNumber ? 'active' : ''"><a href="">{{p.pageNumber}}</a></li>
    <li>
      <a href="" aria-label="Next" ng-click="next()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
