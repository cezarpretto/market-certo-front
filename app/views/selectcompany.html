<ot-header ot-titulo="Seleção de Empresa" ot-icone="fa fa-tachometer"></ot-header>
<section class="content">

        asa

  </div> -->
</section>

<div class="modal fade" id="dlgSelectCompany" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
        <h4 class="modal-title" id="">Selecione uma Empresa</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>Fantasia</th>
              <th>CNPJ</th>
              <th class="text-center">Selecionar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="c in companies">
              <td>{{c.nomeFantasia}}</td>
              <td>{{c.cpfCnpj}}</td>
              <td class="text-center">
                <button type="button" class="btn btn-primary btn-xs" ng-click="select(c)" data-dismiss="modal">
                  <i class="fa fa-check"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
